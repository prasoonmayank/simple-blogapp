
  {% extends "articles/base.html" %}

  {% block title %}
  <title>About</title>
  {% endblock %}
  {% load staticfiles %}

  {% block content %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url({% static 'articles/img/post-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{article.title}}</h1>
            <h2 class="subheading">{{article.subtitle}}</h2>
            <span class="meta">Posted by
              <a href="#">Start Bootstrap</a>
              on {{article.created_on}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {{article.description}}
        </div>
      </div>
    </div>
  </article>

  <hr>


  {% endblock %}
